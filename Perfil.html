<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Perfil de Usuario</title>
  <link rel="stylesheet" href="css/Perfil.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <nav class="navbar" role="navigation">
    <div class="navbar-logo">
      <img src="assets/AF32.png" alt="Logo Alfred" height="36" />
    </div>
    <ul class="navbar-links">
      <li><a href="Home.html">Home</a></li>
      <li><a href="perfil.html" class="active">Perfil</a></li>
      <li><a href="Pedido.html">Pedidos</a></li>
      <li><a href="index.html">Logout</a></li>
    </ul>
  </nav>

  <main class="perfil-container">
    <h1>Perfil de Usuario</h1>
    <form id="perfil-form" class="perfil-form">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" disabled />
      </div>

      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" disabled />
      </div>

      <div class="form-group">
        <label for="dni">DNI</label>
        <input type="text" id="dni" />
      </div>

      <div class="form-group">
        <label for="telefono">Número de Teléfono</label>
        <input type="tel" id="telefono" />
      </div>

      <div class="form-buttons">
        <button type="submit" class="btn guardar">Guardar Cambios</button>
      </div>
    </form>
  </main>

  <script src="Js/Perfil.js"></script>
</body>
</html>
