<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Alfred</title>
    <meta name="description" content="Bienvenido a Alfred" />
    <style>
      :root { color-scheme: light dark; }
      body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; display:grid; place-items:center; min-height:100dvh; background: radial-gradient(ellipse at top,#f6f9ff,transparent), radial-gradient(ellipse at bottom,#eef5ff,transparent); }
      .card { background: rgba(255,255,255,.7); backdrop-filter: blur(8px); border: 1px solid rgba(0,0,0,.08); border-radius: 16px; padding: 28px; width: min(560px, 92vw); box-shadow: 0 10px 30px rgba(0,0,0,.08) }
      h1 { margin:0 0 8px; font-size: clamp(24px, 3vw, 32px); }
      p { margin:0 0 18px; opacity:.8 }
      .actions { display:flex; gap:12px; }
      a.btn { display:inline-flex; align-items:center; justify-content:center; padding: 10px 16px; border-radius: 10px; text-decoration: none; font-weight: 600; background:#111827; color:white }
      a.btn.secondary { background:#2563eb }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Alfred</h1>
      <p>Bienvenido. Iniciá sesión para continuar.</p>
      <div class="actions">
        <a class="btn" href="/login">Iniciar sesión</a>
        <a class="btn secondary" href="/home">Ir a Home</a>
      </div>
    </main>
  </body>
</html>
