<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear una cuenta</title>
  <link rel="stylesheet" href="css/RegisterS.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="overlay"></div>
  <div class="registro-bg">
     <header class="login-header">
      <div class="logo-container">
        <img src="assets/AF32.png" alt="Logo" class="logo">
        <span class="logo-text">Alfred</span>
      </div>
    </header>
    <form class="registro-form">
      <h1>Crear una cuenta</h1>
      <p class="subtitulo">Completá los datos para crear tu cuenta.</p>
      <div class="registro-row">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" required>
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" required>
        </div>
      </div>
      <div class="registro-row">
        <div class="form-group">
          <label for="dni">DNI</label>
          <input type="text" id="dni" required placeholder="Sin puntos ni guiones">
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" required placeholder="ejemplo@correo.com">
        </div>
      </div>
      <div class="registro-row">
        <div class="form-group w-100">
          <label for="telefono">Número de teléfono</label>
          <input type="tel" id="telefono" required placeholder="+54 11 1234-5678">
        </div>
      </div>
      <div class="registro-row">
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" required>
        </div>
        <div class="form-group">
          <label for="confirmar">Confirmar contraseña</label>
          <input type="password" id="confirmar" required>
        </div>
      </div>
      <div class="registro-checkbox">
        <input type="checkbox" id="terminos" required>
        <label for="terminos">
          Acepto los <a href="#">Términos y condiciones</a> y el <a href="#">Aviso de Privacidad</a>.
        </label>
      </div>
      <button class="btn-registro" type="submit">Crear cuenta</button>
    </form>
  </div>
  <script src="Js/Register.js"></script>
</body>
</html
