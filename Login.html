<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Alfred, tu ayudante de gestión!</title>
  <link rel="icon" href="assets/AF32.png" type="image/png">
  <link rel="stylesheet" href="css/Login.css">
</head>
<body>
  <div class="fondo-login">
    <div class="overlay"></div>
    <header class="login-header">
      <div class="logo-container">
        <img src="assets/AF32.png" alt="Logo" class="logo">
        <span class="logo-text">Alfred</span>
      </div>
    </header>

    <main class="login-main">
      <h1>¡Bienvenido!</h1>
      <p class="subtitulo">Iniciá sesión para gestionar tus pedidos</p>
      
      <!-- Login tradicional -->
      <form class="login-form" id="loginForm">
        <input type="email" id="email" placeholder="Correo electrónico" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button type="submit">Ingresar</button>
        <p class="registro">¿No tenés cuenta? <a href="Register.html">Registrate</a></p>
      </form>

      <!-- Botón de Google -->
      <div style="margin-top:20px; text-align:center;">
        <button type="button" id="googleBtn" class="google-btn">
          <img src="assets/google-icon.png" alt="Google" style="height:18px; vertical-align:middle;">
          Iniciar sesión con Google
        </button>
      </div>
    </main>
  </div>

  <script>
    const API = "https://alfred-backend-3ohw.onrender.com";

    // === LOGIN TRADICIONAL (cuando implementes /auth/login en backend) ===
    document.getElementById('loginForm').onsubmit = async function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        const res = await fetch(`${API}/auth/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include", // cookie httpOnly
          body: JSON.stringify({ email, password })
        });

        if (!res.ok) {
          alert("Correo o contraseña incorrectos.");
          return;
        }

        // login exitoso → va al Home
        window.location.href = "/Home.html";
      } catch (err) {
        console.error(err);
        alert("Error de conexión con el servidor.");
      }
    };

    // === LOGIN CON GOOGLE ===
    document.getElementById("googleBtn").onclick = () => {
      const returnUrl = encodeURIComponent("https://alfredbot.com.ar/Home.html");
      window.location.href = `${API}/login/google?returnUrl=${returnUrl}`;
    };
  </script>
</body>
</html>
