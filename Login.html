<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Panel de Pedidos</title>
  <link rel="stylesheet" href="css/Login.css">
  

</head>
<body>
  <div class="fondo-login">
    
    <div class="overlay"></div>
    <header class="login-header">
      <div class="logo-container">
        <img src="assets/AF32.png" alt="Logo" class="logo">
        <span class="logo-text">Alfred</span>
      </div>
    </header>
    <main class="login-main">
      <h1>¡Bienvenido!</h1>
      <p class="subtitulo">Iniciá sesión para gestionar tus pedidos</p>
      <form class="login-form">
        <input type="email" id="email" placeholder="Correo electrónico" required>
        <input type="password" id="password" placeholder="Contraseña" required>
         <button type="submit">Ingresar</button>
        <p class="registro">¿No tenés cuenta? <a href="Register.html">Registrate</a></p>
      </form>
    </main>
  </div>
  <script src="Js/Login.js"></script>
</body>
</html>
